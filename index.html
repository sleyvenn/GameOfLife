<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="./global.css" title="style" />
    <title>Game of Life</title>
  </head>
  <body>
    <header>
      <div class="titol">
        <img src="img/logo.png" />
      </div>
      <div class="navmenu">
        <ul>
          <li><a href="./index.html">Inici</a></li>
          <li>Estadistiques</li>
          <li>Partides guardades</li>
          <li>Contacte</li>
        </ul>
      </div>
    </header>
    <content>
        <div class="form">
        <h1>Configura la teva partida:</h1>
        <form>
          <label for="nom">Nom de la partida</label>
          <input
            name="nom"
            type="name"
            class="form-control"
            id="nom"
            placeholder="GameOfLife"
          />
        <form>
          <label for="cols">Columnes</label>
          <input
            name="columnes"
            type="number"
            class="form-control"
            id="cols"
            min="3"
            max="20"
            placeholder="3"
          />
          <label for="rows">Files</label>
          <input
            name="files"
            type="number"
            class="form-control"
            id="rows"
            min="3"
            max="20"
            placeholder="3"
          />
        </form>
        <div>
        <Input type='button' id="button" value='Començar' onclick="window.location.href='/play.html'"/>
      </div>
      </div>
    </content>
    <footer>
      <p>
        «Azar es una palabra vacía de sentido; nada puede existir sin causa».<br />
        - Voltaire
      </p>
    </footer>
  </body>
</html>
